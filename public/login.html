<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
        .btn a {
            color: inherit; /* Inherit color from the button */
            text-decoration: none; /* Remove underline from link */
            display: block; /* Make the link fill the button */
            width: 100%; /* Full width of the button */
            height: 100%; /* Full height of the button */
            padding: 10px 16px; /* Inherit padding from button (adjust if needed) */
        }

        .btn a:hover {
            color: inherit; /* Maintain color on hover */
            text-decoration: none; /* Keep no underline on hover */
        }
    </style>
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center min-vh-100"
    >
      <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%">
        <h2 class="text-center mb-4">Login</h2>
        <!-- Email/Password Form -->
        <form action="http://localhost:8080/credential/login" method="post">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <a href="http://localhost:8080/register">Don't have any account.</a>
        <hr class="my-4" />
        <!-- Alternative Login Methods -->
        <div class="d-grid gap-2">
          <button class="btn btn-danger" type="button">
            <a href="http://localhost:8080/auth/google">
              <i class="bi bi-google"></i> Login with Google
            </a>
          </button>
          <button class="btn btn-dark" type="button">
            <a href="http://localhost:8080/auth/github">
              <i class="bi bi-github"></i> Login with GitHub
            </a>
          </button>
          <button class="btn btn-dark" type="button">
            <a href="http://localhost:8080/auth/tiktok">
              <i class="bi bi-tiktok"></i> Login with TikTok
            </a>
          </button>
          <button class="btn btn-success" type="button">
            <a href="http://localhost:8080/auth/line">
              <i class="bi bi-chat"></i> Login with LINE
            </a>
          </button>
          <button class="btn btn-info" type="button">
            <a href="http://localhost:8080/auth/twitter">
              <i class="bi bi-twitter"></i> Login with X
            </a>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </body>
</html>
